<script>
    
    var slides = 1;
    showDivs(slides);
    
    function plusDivs(n) {
        showDivs(slides += n);
    }
    
    function showDivs(n) {
        var x = document.getElementsByClassName("pics");
        if (n > x.length) {
            slides = 1;
        }
        if (n < 1) {
            slides = x.length;
        }
        for(var i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slides - 1].style.display = "block";
    }

</script>
